<!DOCTYPE html>
<html>
    <head>
        <title>숫자 세기 프로그램</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR&display=swap" rel="stylesheet">
        <style>
        .number {
            text-align: center;
        }
        #num {
            font-size: 10em;
        }
        body {
            font-family: 'Noto Sans KR', sans-serif;
        }
        </style>
    </head>
    <body>
        <h1>숫자 세기 프로그램</h1>
        <div class="number"> <!--NUMBER START -->
            <h1 id="num">0</h1>
            <button id="prev">이전</button>
            <span>&nbsp;&nbsp;</span>
            <button id="next">다음</button>
        </div>
        <button id="numHandler">숫자 입력</button>
        <script>
            var num = document.getElementById('num');
            var number = 0;
            var add = 1;
                document.getElementById('prev').onclick = function() {
                    num.textContent = number - add;
                    number -= add;
                }
            document.getElementById('next').onclick = function() {
                    num.textContent = number + add;
                    number += add;
                }
                num.textContent = number;
            document.getElementById('numHandler').onclick = function() {
                var tmp = parseInt(window.prompt('숫자를 무엇으로 바꿀까요?'));
                number = tmp;
                if (Number.isNaN(tmp) == true) {
                    window.alert('다시 입력해주세요!');
                    number = 0;
                }
                num.textContent = number;
            }
            console.log(num.textContent);
        </script>
    </body>
</html>
